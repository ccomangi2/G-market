<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>G마켓 - 쇼핑을 바꾸는 쇼핑</title>
	<link rel="shortcut icon" href="image/gmarket_logo.png">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>


	<div class="container" id="header">
	 	<div class="first_header">
	 		<div class="logo_img"><img src="image/image__logo.png"></div>
	 		<div class="search_box">
	 			<input type="text" name="">
	 			<button type="button"><img src="image/image__header-search.png" alt=""></button>
	 		</div>
	 		<div class="event_img"><img src="image/event.jfif"></div>
	 		<div class="mypage_img"><img src="image/mypage.png" width="40px" height="40px"></div>
	 		<div class="navigation_img"><button type="button"><img src="image/navigation.png" width="42px" height="41px"></button></div>
	 		<div class="cart_img"><img src="image/cart.png" width="45px" height="40px"></div>
	 	</div>

	 	<div class="menu">
	 		
	 	</div>
	</div>






	<div class="container" id="main">
		<div class="in_main_container" id="best_product">
			지금 제일 잘나가는 상품
		</div>
		<div class="in_main_container" id="market">
			<div class="in_market" id="gmarket_shopping">
				G마켓에서 장보기
			</div>
			<div class="in_market" id="smile_shopping">
				스마일 배송
			</div>
		</div>
		<div class="in_main_container" id="gmarket_service">
			G마켓 서비스
		</div>
		<div class="in_main_container" id="banner">
			쇼핑, 지금 나에게 맞추다. 새로운 G마켓을 만나보세요.(베너)
		</div>
		<div class="in_main_container" id="homeshopping">
			홈쇼핑 모아보기
		</div>
		<div class="in_main_container" id="catch">
			당신의 마음을 캐치하는 쇼핑
		</div>
		<div class="in_main_container" id="superdeal">
			슈퍼딜
		</div>
		<div class="in_main_container" id="overseas">
			해외직구
		</div>
		<div class="in_main_container" id="trand_G9">
			트렌드 라이프 쇼핑 G9
		</div>
		<div class="in_main_container" id="focus">
			포커스 아이템
		</div>
		<div class="in_main_container" id="power">
			오늘의 파워상품
		</div>
		<div class="in_main_container" id="ad">
			<div class="in_ad" id="minishop">
				파워미니샵
			</div>
			<div class="in_ad" id="chance">
				찬스 상품
			</div>
		</div>
	</div>







	<div class="container" id="footer">
		
	</div>



</body> 
</html>
</html>
